<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
    #current-time {
        display: block;
        font-weight: bold;
        text-align: center;
        width: 200px;
        padding: 10px;
    }
 
    #clock {
        padding: 10px;
        border:1px solid #000000;
    }
    
    </style>
  </head>
  <body>
    <h1>Lenas Uhr</h1>
    
    <ul>
      <li><a hrref="javascript:reload()">Neu</a></li>
    </ul>
    <div id="current-time">12:00:00 AM</div>
    <canvas id="clock" width="200" height="200">
    Irgendwas l√§uft schief
    </canvas>
 
    <script>
    document.addEventListener('DOMContentLoaded', displayTime);
 
    function padZero(num) {
        if (num < 10) { 
            return "0" + String(num);
        }
        else {
            return String(num);
        }
    }

    function displayTime() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
         
        var timeString = formatHour(h) + ":" + padZero(m) + ":" + padZero(s) + " " + getTimePeriod(h);
        document.querySelector("#current-time").innerHTML = timeString;
         
        // --- Analog clock ---//
        var canvas = document.querySelector("#clock");
        var context = canvas.getContext("2d");
         
        // You can change this to make the clock as big or small as you want.
        // Just remember to adjust the canvas size if necessary.
        var clockRadius = 100;
         
        // Make sure the clock is centered in the canvas
        var clockX = canvas.width / 2;
        var clockY = canvas.height / 2;
         
        // Make sure TAU is defined (it's not by default)
        Math.TAU = 2 * Math.PI;
         
        function drawArm(progress, armThickness, armLength, armColor) {
            var armRadians = (Math.TAU * progress) - (Math.TAU/4);
            var targetX = clockX + Math.cos(armRadians) * (armLength * clockRadius);
            var targetY = clockY + Math.sin(armRadians) * (armLength * clockRadius);
         
            context.lineWidth = armThickness;
            context.strokeStyle = armColor;
         
            context.beginPath();
            context.moveTo(clockX, clockY); // Start at the center
            context.lineTo(targetX, targetY); // Draw a line outwards
            context.stroke();
        }         

drawArm(h / 12); // Hour
        drawArm(m / 60); // Minute
        drawArm(s / 60); // Second
    }
    </script>
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
